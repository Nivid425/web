<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>GreenHouse Login</title>
    <link rel="icon" href="/Greenhouse/green house.png">
    <link rel="stylesheet" href="Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">   
    <script src="Login.js"></script>
</head>
<body>

    <div class="main_box">
        <form action="/action">
            <h1>Login</h1>
            <div class="floating-label">
                <input type="email" name="u_mail" id="u_mail" placeholder="Email Address">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="floating-label">
                <input type="password" placeholder="Password" id="passcode">
                
            </div>
        
            <div class="form-check">
                <label>
                    <input type="checkbox" name="remember" id="remember">
                    Remember me</label>
                    <a href="/action">Forgot Password?</a>
            </div>

            <div class="loginbtn">
                <button type="submit" class="btn btn-outline-dark">Login</button>
            </div>

            <div class="signup">
                <p>Don't have account? <a href="http://127.0.0.1:5500/Signup/Signup.html">Sign up</a></p>
            </div>
    
        </form>
    </div>
</body>
</html>
